<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* Permission Box */
        #setup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; align-items: center;
            justify-content: center; z-index: 100; color: white; text-align: center;
        }
        .modal {
            background: #1a1a1a; padding: 40px; border-radius: 20px;
            border: 1px solid #444; max-width: 400px;
        }
        button {
            background: #007bff; color: white; border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 20px;
        }
        button:hover { background: #0056b3; }

        /* Error UI */
        #error-msg { display: none; color: #ff4444; margin-top: 20px; font-size: 14px; }
        
        #video { display: none; }
        .hud { position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.5); pointer-events: none; }
    </style>
</head>
<body>

    <div id="setup-overlay">
        <div class="modal">
            <h2>Camera Required</h2>
            <p>This experience uses hand tracking to control the particles. Please allow camera access when prompted by Chrome.</p>
            <button id="start-btn">Enable Camera</button>
            <div id="error-msg">
                <strong>Error:</strong> Camera blocked. <br> 
                Click the <b>Lock Icon</b> next to the URL bar and set Camera to "Allow", then refresh.
            </div>
        </div>
    </div>

    <div class="hud">Hand Particles Active</div>
    <video id="video" playsinline></video>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        let scene, camera, renderer, particles;
        const count = 2000;

        // Init 3D Scene
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 4;
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*10;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            const mat = new THREE.PointsMaterial({ size: 0.05, color: 0x00ffff, transparent: true, opacity: 0.8 });
            particles = new THREE.Points(geo, mat);
            scene.add(particles);
        }

        // Start Tracking
        async function startCamera() {
            const videoElement = document.getElementById('video');
            const errorElement = document.getElementById('error-msg');
            
            try {
                const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
                hands.setOptions({ maxNumHands: 1, modelComplexity: 1 });
                
                hands.onResults((results) => {
                    if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                        const landmark = results.multiHandLandmarks[0][8]; // Index finger
                        particles.position.x = (landmark.x - 0.5) * -10;
                        particles.position.y = (landmark.y - 0.5) * -10;
                    }
                });

                const cam = new Camera(videoElement, {
                    onFrame: async () => { await hands.send({image: videoElement}); },
                    width: 640, height: 480
                });

                await cam.start();
                document.getElementById('setup-overlay').style.display = 'none'; // Hide modal on success
                animate();
            } catch (err) {
                console.error(err);
                errorElement.style.display = 'block';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        initThree();
        document.getElementById('start-btn').addEventListener('click', startCamera);
    </script>
</body>
</html>
